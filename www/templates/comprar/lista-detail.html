<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{lista.nombre}}" >

<ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="right">
        <a class="button button-clear button-positive" href="#/tab/add-producto/{{lista.$id}}" >
           <i class="ion-plus-circled"></i>
          Add Producto
        </a>
      </ion-nav-buttons>

      <ion-nav-back-button>
      </ion-nav-back-button>
</ion-nav-bar>


<ion-content class="padding" >
<table>
<tr>
  <td>
    De la lista  {{lista.descripcion}} 
  </td>
</tr>
</table>  
  

    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="searchQuery" placeholder="Search Products">
        </label>
        <button class="button button-small">
          Search
        </button>
      </div>

    </div>


    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" collection-repeat="item in items " type="item-text-wrap" href="#/tab/show-producto/{{item.$id}}">
        <img ng-src="{{item.photo}}" >
        <h2>{{item.nombre}}</h2>
        <p>{{item.calidad}} </p>
        
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
      <!--
      <ion-infinite-scroll on-infinite="addItems()"></ion-infinite-scroll>
    -->
    </ion-list>

   
  </ion-content>
</ion-view>
